<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House</title>
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/header.css" />
    <link rel="stylesheet" href="./style/section_1.css" />
<body>
    <header class="header">
    <div class="header_top">
        <div class="logo">
          <img alt="Лого" src="./img/logo.svg" />
          <p class="text_header text_logo">Ink. House</p>
        </div>
       <div class="header_menu">
        <nav>
          <ul class="header_menu text_header text_menu">
            <li>Репродукции</li>
            <li>Новинки</li>
            <li>О нас</li>
          </ul>
        </nav>
        <div class="header_cart">
             <img class="img_cart" alt="Корзина" src="./img/cart.svg" />
            </div>
      </div>
      </div>
    </header>
    <main>
      <section class="section_1">
        <div class="section_1_img">
          <img alt="Птица" src="./img/bird.svg" />
          </div>
          <div class="section_1_content">
            <h2>Реплики картин от <span class="h2_span">Ink. House</span></h2>
            <p>Высокое качество отрисовки на плотной бумаге или льняном холсте. Редкие произведения, доступные цены.</p>
             <button class="section_1_but">Продукция</button>
            </div>
        </section>
      </main>
</body>
</html>
